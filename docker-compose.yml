version: '3.8'

services:
  tokenrivals-server:
    build: .
    ports:
      - "8001:8080"
    environment:
      # Server configuration
      - PORT=8080
      
      # Blockchain configuration (replace with your actual values)
      - OWNER_PRIVATE_KEY=your_owner_private_key_here
      - NEXT_PUBLIC_CONTRACT_ADDRESS=0x26d215752f68bc2254186f9f6ff068b8c4bdfd37
      - NEXT_PUBLIC_RPC_URL=https://node.ghostnet.etherlink.com
      - NEXT_PUBLIC_CHAIN_ID=128123
      
      # WebSocket URL for clients
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
      
      # Reown configuration (if needed)
      - NEXT_PUBLIC_REOWN_PROJECT_ID=your_reown_project_id_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const req = http.request({hostname: 'localhost', port: 8080, path: '/health', method: 'GET'}, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 